<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .profile-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .profile-name {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .account-balance {
        font-size: 18px;
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-name">John Doe</div>
      <div class="account-balance">$1,234.56</div>
    </div>
  </body>
</html>
